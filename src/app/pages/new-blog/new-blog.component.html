<header class="masthead" style="background-image: url('assets/home-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="site-heading text-center text-white">
          <h1>NEW BLOG</h1>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="card-body mt-4">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="" class="form-label">Blog Title</label>
                    <input
                      type="text"
                      class="form-control"
                      name="title"
                      placeholder="title"
                      [(ngModel)]="newBlog.title"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="" class="form-label">Image url</label>
                    <input
                      type="text"
                      class="form-control"
                      name="image-url"
                      placeholder="image url"
                      [(ngModel)]="newBlog.image"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <div class="col-lg-12 col-md-6 h-50">
                      <div class="mb-3">
                        <span class="text-danger">*</span>
                        <label for="" class="form-label">Content</label>

                        <div class="w-100 mx-2 h-75">
                          <quill-editor
                            [(ngModel)]="newBlog.body"
                          ></quill-editor>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center modal-footer gap-4 mt-3">
              <!-- <a class="btn btn-danger btn-sm" (click)="closeModal()"> Cancel </a> -->
              <button
                class="btn btn-success btn-md"
                [disabled]="!newBlog.body || !newBlog.image || !newBlog.title"
                (click)="createBlog()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<app-footer></app-footer>
